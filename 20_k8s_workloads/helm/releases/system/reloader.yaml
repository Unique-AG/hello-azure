environments:
  default:
    values:
      - ../../params.yaml
      - ../../terraform-outputs.yaml
      -
        self:
          namespace: unique

---

repositories:
  - name: stakater
    url: https://stakater.github.io/stakater-charts

releases:
  - name: reloader
    createNamespace: true
    namespace: {{ .Values.self.namespace }}
    chart: stakater/reloader
    version: 1.1.0
    wait: false
    values:
      -
        reloader:
          deployment:
            image:
              name: {{ .Values.plain.registryUrl }}/stakater/reloader
              tag: "v1.1.0"
            securityContext:
              allowPrivilegeEscalation: false
          watchGlobally: true
          logFormat: json
