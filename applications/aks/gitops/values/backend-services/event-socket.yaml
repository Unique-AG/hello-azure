env:
  LOG_LEVEL: info
  MAX_HEAP_MB: 200
nodeSelector:
  scalability: steady
  lifecycle: persistent
replicaCount: 1
resources:
  limits:
    cpu: 200m
    memory: 350Mi
  requests:
    cpu: 100m
    memory: 300Mi
routes:
  gateway:
    namespace: unique
  hostname: api.gateway.azure.unique.dev
  pathPrefix: /event-socket
  paths:
    versioned:
      enabled: true
    probe:
      enabled: true
