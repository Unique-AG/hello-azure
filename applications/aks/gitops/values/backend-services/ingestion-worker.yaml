env:
  CONVERT_OFFICE_FILES_TO_PDF: "true"
  CUSTOM_API_DEFINITIONS: >-
    [ {"identifier": "Unique Text Extraction API", "url": "http://assistants-core.unique.svc/core/text-extractions"} ]
  EMBEDDING_BATCH_SIZE: 16
  INGESTION_API_URL: http://backend-service-ingestion.unique.svc
  INGESTION_QUEUE: queue
  LOG_LEVEL: info
  MAX_HEAP_MB: 850
envVars:
  - name: RABBITMQ_USERNAME #! FIXME: @evrim should refactor to respect AMQP_USERNAME as well
    valueFrom:
      secretKeyRef:
        name: rabbitmqcluster-chat-default-user
        key: username
  - name: AMQP_USERNAME
    valueFrom:
      secretKeyRef:
        name: rabbitmqcluster-chat-default-user
        key: username
  - name: RABBITMQ_PASSWORD #! FIXME: @evrim should refactor to respect AMQP_PASSWORD as well
    valueFrom:
      secretKeyRef:
        name: rabbitmqcluster-chat-default-user
        key: password
  - name: AMQP_PASSWORD
    valueFrom:
      secretKeyRef:
        name: rabbitmqcluster-chat-default-user
        key: password
  - name: AMQP_HOST
    valueFrom:
      secretKeyRef:
        name: rabbitmqcluster-chat-default-user
        key: host
  - name: AMQP_PORT
    valueFrom:
      secretKeyRef:
        name: rabbitmqcluster-chat-default-user
        key: port
image:
  tag: "2025.04"
  repository: uniquehelloazure.azurecr.io/backend-service-ingestion-worker
eventBasedAutoscaling:
  enabled: false #! fixme: can only be enabled if the helm chart is fixed
extraObjects:
  - apiVersion: keda.sh/v1alpha1
    kind: ScaledObject
    metadata:
      name: backend-service-ingestion-worker
    spec:
      scaleTargetRef:
        name: backend-service-ingestion-worker
      triggers:
      - type: rabbitmq
        metadata:
          protocol: amqp
          queueName: unique.node.ingestion.queue
          mode: QueueLength
          value: "1"
        authenticationRef:
          name: rabbitmqcluster-chat-unique-user
nodeSelector:
  scalability: rapid
  lifecycle: ephemeral
tolerations:
  - key: "scalability"
    operator: "Equal" 
    value: "rapid"
    effect: "NoSchedule"
  - key: "lifecycle"
    operator: "Equal"
    value: "ephemeral" 
    effect: "NoSchedule"
probes:
  liveness:
    failureThreshold: 36
replicaCount: 0
resources:
  limits:
    cpu: 0.5
    memory: 1050Mi
  requests:
    cpu: 0.5
    memory: 1Gi
secretProvider:
  vaults:
    helloazuremain:
      AZURE_OPENAI_API_ENDPOINT: cognitive-account-swedencentral-ep
      AZURE_DOCUMENT_INTELLIGENCE_ENDPOINTS: azure-document-intelligence-endpoints
serviceAccount:
  enabled: true
  workloadIdentity:
    clientId: 0f7cd773-a53a-4b58-8835-146dd20e281b
    enabled: true
terminationGracePeriodSeconds: 900
volumeMounts:
  - mountPath: /tmp
    name: tmp-volume
volumes:
  - emptyDir:
      sizeLimit: 20Gi
    name: tmp-volume
