env:
  FEATURE_FLAG_ENABLE_NOTIFICATION_BANNER_UN_9411: true
  MAX_HEAP_MB: 350
  SELF_URL: https://hello.azure.unique.dev/admin
image:
  tag: "2025.10"
  repository: uniquehelloazure.azurecr.io/web-app-admin
nodeSelector:
  scalability: steady
  lifecycle: persistent
probes:
  liveness:
    httpGet:
      path: /admin/api/health
      port: http
    initialDelaySeconds: 5
  readiness:
    httpGet:
      path: /admin/api/health
      port: http
    initialDelaySeconds: 5
replicaCount: 2
resources:
  limits:
    cpu: 300m
    memory: 500Mi
  requests:
    cpu: 300m
    memory: 450Mi
routes:
  gateway:
    namespace: unique
  pathPrefix: /admin
  paths:
    default:
      enabled: true
securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault
strategy:
  type: Recreate
