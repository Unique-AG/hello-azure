env:
  MAX_HEAP_MB: 200
  FEATURE_FLAG_ENABLE_NOTIFICATION_BANNER_UN_9411: "true"
  SELF_URL: https://hello.azure.unique.dev/theme
image:
  tag: "2025.04"
  repository: uniquehelloazure.azurecr.io/web-app-theme
nodeSelector:
  scalability: steady
  lifecycle: persistent
probes:
  liveness:
    httpGet:
      path: /theme/api/health
      port: http
    initialDelaySeconds: 5
  readiness:
    httpGet:
      path: /theme/api/health
      port: http
    initialDelaySeconds: 5
replicaCount: 2
resources:
  limits:
    cpu: 100m
    memory: 350Mi
  requests:
    cpu: 100m
    memory: 300Mi
routes:
  gateway:
    namespace: unique
  pathPrefix: /theme
  paths:
    default:
      enabled: true
securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault
strategy:
  type: Recreate
