name: '[tf] Plan/Apply 10_azure'
on:
  pull_request:
    branches: ["main","dev"]
    types:
      - opened
      - edited
      - synchronize
    paths:
      - .github/workflows/10_plan-apply.tf.yaml
      - 10_azure/**
  issue_comment:
      types: [created, edited, deleted]
  push:
    branches : ["main","dev"]
    paths:
      - .github/workflows/10_plan-apply.tf.yaml
      - 10_azure/**
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write # To write comments
  id-token: write
jobs:
  automated-plan-apply:
    environment: 10-pm
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: 10_azure
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.0
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
      - name: Terraform Init
        id: init
        run: terraform init -backend-config=config.auto.tfvars
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      - name: Terraform Plan
        id: plan
        run : terraform plan -no-color
      - name: Terraform Apply
        if: ${{ github.event.ref == 'refs/heads/main' || github.event.ref == 'refs/heads/dev'}}
        run: terraform apply -auto-approve -input=false
      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          script: |

            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            // 2. Prepare format of the comment
            const output = ` ### Automated Terraform Plan
            #### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Env: \`${{ env.ENVIRONMENT }}\`, Workflow: \`${{ github.workflow }}\`*`;
            const contentPlan=process.env.PLAN

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {

              if (contentPlan.includes("No changes. Your infrastructure matches the configuration.")) {
                  github.rest.issues.deleteComment({
                   owner: context.repo.owner,
                    repo: context.repo.repo,
                    comment_id: botComment.id
                  })
              }else {
                github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: output
                })
              }
            } else {
              if (contentPlan.includes("No changes. Your infrastructure matches the configuration.") == false ) {
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: output
                })
              }
            }
  manual-plan:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/plan')
    defaults:
      run:
        shell: bash
        working-directory: 10_azure
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.0
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
      - name: Terraform Init -upgrade
        id: init
        run: terraform init -backend-config=config.auto.tfvars
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      - name: Terraform Plan
        id: plan
        run : terraform plan -no-color
      - uses: actions/github-script@v6
        env:
          DEPLOY: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          script: |
            // 1. Prepare format of the comment
            const output = ` ### Manual Plan
            #### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.DEPLOY}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Env: \`${{ env.ENVIRONMENT }}\`, Workflow: \`${{ github.workflow }}\`*`;
            const contentPlan=process.env.DEPLOY

            // 2. create a new one
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
